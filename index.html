<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="registration">
        <h3> Student Registration Form</h3>
        <form>
            <label>Firstname</label>
            <input type="text" placeholder="Firstname">
            <label>Middlename</label>
            <input type="text" placeholder="Middlename">
            <label>Lastname</label>
            <input type="text" placeholder="Lastname">
            <label>Course</label>
            <select>
                <option value="course"> Mathematics</option>
                <option value="course">English</option>
                <option value="course">Chemistry</option>
            </select>

            <label style="margin-top: 25px;">Gender</label>
            <input type="radio" name="gender"> Male
            <input type="radio" name="gender">Female
            <input type="radio" name="gender"> Other

            <label> Phone:</label>
            <input type="number" placeholder="+234">
            <label></label>
            <input type="number" placeholder="phone no">
            <label>Current Address: </label>
            <textarea style="width: 350px; height: 100px;" type="text" placeholder="Current Address"></textarea>
           
         <label>Email</label>
            <input type="text" placeholder="Enter Email">
            <label>Password</label>
            <input type="text" placeholder="Enter Password">
            <label>Re-type Password</label>
            <input type="text" placeholder="Retype Password">
            <label></label>
            <input type="button" value="Register">
            
        </form>
    </div>
</body>
</html>
